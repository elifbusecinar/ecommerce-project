<header class="header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <span class="logo-text">E-Commerce</span>
    </a>

    <nav class="nav-menu">
      <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
      <a routerLink="/categories" routerLinkActive="active" class="nav-link">Categories</a>
      <a routerLink="/about" routerLinkActive="active" class="nav-link">About Us</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
    </nav>

    <div class="header-actions">
      <a routerLink="/cart" class="cart-link">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" *ngIf="totalItems > 0">{{ totalItems }}</span>
      </a>

      <div class="auth-buttons" *ngIf="!isLoggedIn">
        <a routerLink="/login" class="btn-login">Login</a>
        <a routerLink="/register" class="btn-register">Register</a>
      </div>

      <div class="user-menu" *ngIf="isLoggedIn">
        <span class="user-name">{{ userName }}</span>
        <button class="btn-logout" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
