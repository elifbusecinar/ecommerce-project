<header class="header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <span class="logo-text">E-Commerce</span>
    </a>

    <nav class="nav-menu">
      <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
      <a *ngIf="isLoggedIn && isAdmin" routerLink="/admin" routerLinkActive="active" class="nav-link">Admin Panel</a>
    </nav>

    <div class="header-actions">
      <a routerLink="/cart" class="cart-link" aria-label="Shopping Cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" *ngIf="totalItems > 0">{{ totalItems }}</span>
      </a>

      <div class="auth-buttons" *ngIf="!isLoggedIn">
        <a routerLink="/auth/login" class="btn-login">Login</a>
        <a routerLink="/auth/register" class="btn-register">Register</a>
      </div>

      <div class="user-menu" *ngIf="isLoggedIn">
        <a routerLink="/profile" class="nav-link user-name-link" title="View Profile">
          <i class="fas fa-user-circle" style="margin-right: 5px;"></i>
          <span>{{ userName }}</span>
        </a>
        <button class="btn-logout" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
