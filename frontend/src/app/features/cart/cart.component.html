<div class="cart-container">
  <h1>Shopping Cart</h1>

  <!-- Empty Cart State -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty</p>
    <button routerLink="/products" class="continue-shopping">Continue Shopping</button>
  </div>

  <!-- Cart Items -->
  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="item-image">
          <img [src]="item.product.images[0]" [alt]="item.product.name">
        </div>
        <div class="item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="price">${{ item.product.price.toFixed(2) }}</p>
          <div class="quantity-controls">
            <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
            <input type="number" [(ngModel)]="item.quantity" 
                   (change)="updateQuantity(item.product.id, item.quantity)"
                   min="1" [max]="item.product.stock">
            <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
        </div>
        <div class="item-total">
          <p>${{ (item.product.price * item.quantity).toFixed(2) }}</p>
          <button class="remove-item" (click)="removeItem(item.product.id)">Remove</button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Items ({{ totalItems }}):</span>
        <span>${{ totalPrice.toFixed(2) }}</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span>Free</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span>${{ totalPrice.toFixed(2) }}</span>
      </div>
      <button class="checkout-btn" (click)="checkout()">Proceed to Checkout</button>
      <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
</div>
