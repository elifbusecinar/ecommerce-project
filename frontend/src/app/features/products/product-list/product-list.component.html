<div class="products-container">
  <div class="filter-panel">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (keyup.enter)="search()"
      placeholder="Search products..."
    />
    <button (click)="search()">Search</button>
    <label for="categorySelect">Category:</label>
    <select id="categorySelect" [(ngModel)]="selectedCategory" (change)="filterByCategory()">
      <option [ngValue]="null">All Categories</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect" [(ngModel)]="sortOption" (change)="sort()">
      <option value="name">Name</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="rating">Rating</option>
    </select>
  </div>
  <div class="product-list">
    <div *ngIf="products.length === 0" class="empty-state">
      <span>Ürün bulunamadı</span>
    </div>
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.images[0] || product.imageUrl" [alt]="product.name">
      <h3>{{product.name}}</h3>
      <div class="price">{{product.price | currency}}</div>
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
<div class="pagination" *ngIf="totalPages > 1">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{currentPage}} of {{totalPages}}</span>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
